  <style>
    iframe {
      width: 100%;
      border: 0;
      min-height: 80%;
      height: 600px;
      display: flex;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("dgml-kHAJUKCL_U9Y");
    })();
  </script>
</head>

<body>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <div class="container">
    <h3>Уся пошта <span class="badge badge-secondary"></span></h3>
    <hr>
    <a href="https://mail.google.com/mail/?view=cm&fs=1" target="_blank" class="btn btn-primary pull-right">Написати</a>
    <a href="" id="replyLink" hidden></a>
    <table class="table table-striped table-inbox">
      <thead>
        <tr>
          <th>Від</th>
          <th>Тема</th>
          <th>Дата/час</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>



  <div class="modal" id="reply-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Reply</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <form onsubmit="">
          <input type="hidden" id="reply-message-id" />

          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" id="reply-to" disabled />
            </div>

            <div class="form-group">
              <input type="text" class="form-control disabled" id="reply-subject" disabled />
            </div>

            <div class="form-group">
              <textarea class="form-control" id="reply-message" placeholder="Message" rows="10" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
            </div>
        </form>
      </div>
    </div>
  </div>


  <script type="module" src="/business-logic/ikh_email/index.js"></script>
</body>
